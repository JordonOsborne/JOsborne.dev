    <!-- CONTACT FORM -->
    <section id="Contact" class="py-2">
      <h2 class="section-title text-center">Contact Me</h2>
      <div class="divider"></div>
      <p class="lead">
        Like what you see? You can reach me by any of the options below.
      </p>
      <section id="ContactInfo" class="grid-3">
        <div>
          <i class="fa fa-envelope fa-2x"></i>
          <h3>JordonOsborne@outlook.com</h3>
        </div>
        <div>
          <i class="fa fa-phone fa-2x"></i>
          <h3>(423) 276-1041</h3>
        </div>
        <div>
          <i class="fa fa-address-card fa-2x"></i>
          <h3>115 Robin Hood Lane<br />Church Hill TN, 37642</h3>
        </div>
      </section>
      <form name="contact" method="POST" data-netlify="true">
        <div id="Name">
          <label for="FirstName">First Name</label>
          <input type="text" id="FirstName" />
          <label for="LasttName">Last Name</label>
          <input type="text" id="LastName" />
        </div>
        <div id="PhoneEmail">
          <label for="Phone">Phone</label>
          <input type="Phone" id="Phone" />
          <label for="Email">Email</label>
          <input type="Email" id="Email" />
        </div>
        <div id="Message">
          <label for="Subject">What would you like to discuss?</label>
          <select name="Subject" id="Subject">
            <option value="Pricing">Pricing/Cost</option>
            <option value="Site Audit">Site Audit</option>
            <option value="Site Modification">Site Modification</option>
            <option value="New Site">New Site Build</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div>
          <textarea
            name="EmailBody"
            id="EmailBody"
            placeholder="Enter Message . . ."
          ></textarea>
        </div>
        <div>
          <button type="Submit" class="btn-dark">Submit</button>
        </div>
      </form>
    </section>
